<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGED</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="controls" style="padding: 15px; background: #1a1a1a; color: white; border-bottom: 1px solid #333; display: flex; align-items: center; gap: 15px;">
        <label for="chord-select" style="font-family: sans-serif; font-weight: bold;">Select Shape: </label>
        <select id="chord-select" style="padding: 5px 10px; border-radius: 4px; border: 1px solid #444; background: #333; color: white;">
            <option value="/chord_shapes/C_Chord.svg">C Chord</option>
            <option value="/chord_shapes/G_Chord.svg">G Chord</option>
            <option value="/chord_shapes/A_Chord.svg">A Chord</option>
            <option value="/chord_shapes/E_Chord.svg">E Chord</option>
            <option value="/chord_shapes/D_Chord.svg">D Chord</option>
        </select>
    </div>

    <div class="main-layout" style="display: flex; justify-content: center; align-items: flex-start; gap: 50px; padding: 40px; background: #121212; min-height: 100vh;">

        <div id="wrapper">
            <div id="table-container"></div>
            <div id="shape-chord" class="draggable" style="top: 100px; left: 100px; width: 300px; height: 200px;">
                <object id="chord-svg" data="/chord_shapes/C_Chord.svg" type="image/svg+xml" style="pointer-events: none; width: 100%; height: 100%;"></object>
            </div>
        </div>

        <div id="recognition-panel" style="width: 350px; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); text-align: center;">
            <h3 style="color: #888; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; margin-top: 0;">Current Chord</h3>

            <div id="chord-name" style="font-size: 84px; font-weight: 900; color: #4fc3f7; font-family: 'Arial Black', sans-serif; line-height: 1; margin: 20px 0; text-shadow: 0 0 20px rgba(79, 195, 247, 0.4);">
                ---
            </div>

            <div id="chord-details" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; color: #00e676; font-family: 'Courier New', monospace; font-size: 16px; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                Move shape to play
            </div>
        </div>
    </div>

</body>
<script src="/static/script.js"></script>
</html>
