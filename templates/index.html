<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Snake - Fretboard Mask</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chord-controls">
    <div class="control-group">
        <label for="tuning-select" class="control-label">Guitar Tuning</label>
        <div class="custom-select-wrapper">
            <select id="tuning-select" class="chord-select">
                <option value="Standard">Standard (E A D G B E)</option>
                <option value="DADGAD">DADGAD</option>
                <option value="Drop D">Drop D (D A D G B E)</option>
                <option value="Open G">Open G (D G D G B D)</option>
                <option value="Open D">Open D (D A D F# A D)</option>
            </select>
            <span class="select-arrow"></span>
        </div>
    </div>

    <div class="control-group">
        <label for="chord-select" class="control-label">Chord Shape</label>
        <div class="custom-select-wrapper">
            <select id="chord-select" class="chord-select">
                <option value="" disabled selected>Loading shapes...</option>
            </select>
            <span class="select-arrow"></span>
        </div>
    </div>
</div>

    <div class="main-layout" style="display: flex; justify-content: center; align-items: flex-start; gap: 50px; padding: 40px; background: #121212; min-height: 100vh;">
        <div id="wrapper">
            <div id="table-container"></div>

            <div id="shape-chord" class="draggable" style="top: 100px; left: 100px; width: 300px; height: 200px;">
                <object id="chord-svg" data="" type="image/svg+xml" style="pointer-events: none; width: 100%; height: 100%;"></object>
            </div>
        </div>

        <div id="recognition-panel" style="
    width: 350px;
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    text-align: center;
    position: sticky;      /* Makes it sticky */
    top: 40px;             /* Distance from top of viewport when scrolling */
    align-self: flex-start; /* Ensures it doesn't stretch to full height */
">
            <h3 style="color: #888; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; margin-top: 0;">Current Chord</h3>

            <div id="chord-name" style="font-size: 84px; font-weight: 900; color: #4fc3f7; font-family: 'Arial Black', sans-serif; line-height: 1; margin: 20px 0; text-shadow: 0 0 20px rgba(79, 195, 247, 0.4);">
                ---
            </div>

            <div id="chord-details" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; color: #00e676; font-family: 'Courier New', monospace; font-size: 16px; min-height: 40px; display: flex; align-items: center; justify-content: center;">
                Move shape to play
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
